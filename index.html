<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&family=Inter:wght@100..900&family=Madimi+One&family=Maven+Pro:wght@400..900&family=Outfit:wght@100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Wix+Madefor+Text:ital,wght@0,400..800;1,400..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="design.css">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    <title>Results Summary</title>
</head>
<body>
    <main class = "container">
        <section class = "wrapper">
            <section class = "results-box">
                <h4>Your Result</h4>
                <div class = "score-result-circle">
                    <span class = "span score">76</span>
                    <span class = "span over">of 100</span>
                </div>
                <span class = "span great">Great</span>
                <p>You scored higher than 65% of the people who have taken these tests.</p>
            </section>
            <section class="summary-box">
                <h4>Summary</h4>
                <section class = "summary-content">
                    <div class = "cognition-content reaction">
                        <div class="left">
                            <img src="images/icon-reaction.svg" alt="">
                            <h5>Reaction</h5>
                        </div>
                        <div class="right">
                            <span>80 </span>
                            <span class = "sum-over"> / 100</span>
                        </div>
                    </div>
                    <div class="cognition-content memory">
                        <div class="left">
                            <img src="images/icon-memory.svg" alt="">
                            <h5>Memory</h5>
                        </div>
                        <div class="right">
                            <span>61 </span>
                            <span class = "sum-over"> / 100</span>
                        </div>
                    </div>
                    <div class="cognition-content verbal">
                        <div class="left">
                            <img src="images/icon-verbal.svg" alt="">
                            <h5>Verbal</h5>
                        </div>
                        <div class="right">
                            <span>61 </span>
                            <span class = "sum-over"> / 100</span>
                        </div>
                    </div>
                    <div class="cognition-content visual">
                        <div class="left">
                            <img src="images/icon-visual.svg" alt="">
                            <h5>Visual</h5>
                        </div>
                        <div class="right">
                            <span>72 </span>
                            <span class = "sum-over"> / 100</span>
                        </div>
                    </div>
                </section>
                <div class = "btn-box">
                    <button class = "btn">Continue</button>
                </div>  
            </section>
        </section>
    </main>
</body>
</html>
